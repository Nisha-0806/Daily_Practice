<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background-image: url(foo7.jpg);
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100%;
            padding: 40px 30px; /* Increased padding inside the card */
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(15px); /* Blur effect */
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box h2 {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #333333; /* Dark heading color */
        }

        .inputBox {
            position: relative;
            margin-bottom: 25px; /* Increased bottom margin for better spacing */
            width: 100%;
        }

        .inputBox input {
            width: 100%;
            padding: 12px; /* Increased padding for the input fields */
            background: #f5f5f5; /* Light grey background */
            border: 1px solid #cccccc; /* Light border */
            border-radius: 6px;
            outline: none;
            color: #333333;
            font-size: 1em;
        }

        .inputBox input:focus {
            border-color: #6e45e2; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.2); /* Light glow effect */
        }

        .inputBox span {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999999; /* Placeholder color */
            transition: 0.3s;
        }

        .inputBox input:focus ~ span,
        .inputBox input:valid ~ span {
            color: #6e45e2; /* Accent color when focused */
            font-size: 0.75em;
        }

        .checkbox {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            width: 100%; /* Make checkbox and label fill the width */
        }

        .checkbox input {
            margin-right: 10px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 25px; /* Increased margin for better spacing */
        }

        .links a {
            color: #6e45e2; /* Accent color for links */
            text-decoration: none;
            font-size: 0.9em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px; /* Increased padding for the submit button */
            background: #6e45e2; /* Accent color for button */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1em;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #5a3ea5; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form action="loginServlet" method="post">
                <div class="inputBox">
                    <input type="text" name="email"required="required" placeholder="Email">
                </div>
                <div class="inputBox">
                    <input type="password" name="password"required="required" placeholder="Password">
                    <input type="submit" value="Log In">
                    
            </form>
                </div>
               <!--  <div class="checkbox">
                    <input type="checkbox"> Remember me
                </div>  -->
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="register.html">Register</a>
                </div>
                
        </div>
    </div>
</body>
</html>
