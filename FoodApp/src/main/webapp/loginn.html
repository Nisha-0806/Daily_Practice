<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background-image: url(foo7.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100%;
            padding: 40px 30px; /* Increased padding inside the card */
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            backdrop-filter: blur(15px); /* Blur effect */
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box h2 {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #ff6b6b; /* Primary text color */
        }

        .inputBox {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .inputBox input {
            width: 100%;
            padding: 12px; /* Increased padding for the input fields */
            background: #f5f5f5; /* Light grey background */
            border: 1px solid #cccccc; /* Light border */
            border-radius: 6px;
            outline: none;
            color: #333333;
            font-size: 1em;
        }

        .inputBox input:focus {
            border-color: #ff6b6b; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2); /* Light glow effect */
        }

        .checkbox {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 25px; /* Increased margin for better spacing */
        }

        .links a {
            color: #ff6b6b; /* Accent color for links */
            text-decoration: none;
            font-size: 0.9em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px; /* Increased padding for the submit button */
            background: #ff6b6b; /* Accent color for button */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1em;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #ff4757; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form action="loginServlet" method="POST">
                <div class="inputBox">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <input type="password" name="pwd" placeholder="Password" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="register.html">Register</a>
                </div>
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>
</body>
</html>
