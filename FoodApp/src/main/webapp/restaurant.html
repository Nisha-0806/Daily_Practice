<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-color: thistle;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background-color: lavender;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #286ca7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #286ca7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Add New Restaurant</h2>
        <form action="AddRestaurant" method="POST" >
           

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="cuisine_type">Cuisine Type:</label>
            <input type="text" id="cuisine_type" name="cuisine_type" placeholder="Enter cuisine" required>

            <label for="delivery_time">Delivery Time (mins):</label>
            <input type="number" id="delivery_time" name="delivery_time" placeholder="Time" required>

            <label>Is Active:</label>
            <div class="radio-group">
                <input type="radio" id="open" name="is_active" value="1" required>
                <label for="open">Open</label>
                
                <input type="radio" id="closed" name="is_active" value="0">
                <label for="closed">Closed</label>
            </div>

            <label for="ratings">Ratings:</label>
            <input type="number" id="ratings" name="ratings" placeholder="Enter ratings" required min="1" max="5">

            <label for="img_path">Image Path:</label>
            <input type="file" id="img_path" name="img_path" accept="image/*" required>

            <button type="submit">Add Restaurant</button>
        </form>
    </div>

</body>
</html>
